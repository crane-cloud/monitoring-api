---
basepath: "/"

paths:
  "/projects/{resource}/metrics":
    post:
      tags:
        - projects
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          required: true
          description: "Bearer [token]"
          type: string
        - in: path
          name: resource
          required: true
          type: string
        - in: body
          name: project metrics
          schema:
            properties:
              start:
                type: integer
                format: float
              end:
                type: integer
                format: float
              step:
                type: string
              project_id:
                type: string
              project_name:
                type: string

      responses:
        200:
          description: "Metrics for a single Project"
        404:
          description: "Project metrics not found"
        400:
          description: "Bad request"
        500:
          description: "Internal Server Error"

  "/apps/{resource}/metrics":
    post:
      tags:
        - apps
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          required: true
          description: "Bearer [token]"
          type: string
        - in: path
          name: resource
          required: true
          type: string
        - in: body
          name: app metrics
          schema:
            properties:
              start:
                type: number
                format: float
              end:
                type: number
                format: float
              step:
                type: string
              project_id:
                type: string
              project_name:
                type: string
              app_id:
                type: string
              app_name:
                type: string

      responses:
        200:
          description: "Cpu metrics for a single App"
        404:
          description: "App metrics not found"
        400:
          description: "Bad request"
        500:
          description: "Internal Server Error"
